version: "3.8"

services:
  # 开发环境后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduinsight-backend-dev
    ports:
      - "5030:5030"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=sqlite:///app-dev.db
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:3000
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    command: python run.py
    restart: unless-stopped
    networks:
      - eduinsight-network

  # 开发环境前端服务
  frontend:
    image: node:20-alpine
    container_name: eduinsight-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - eduinsight-network

networks:
  eduinsight-network:
    driver: bridge
